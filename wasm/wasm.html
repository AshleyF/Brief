<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Hello WASM World!</title>
        <style>body { background: black; color: white; }</style>
    </head>
    <body>
        <h1>Hello WASM World!</h1>
        <p>The answer to the ultimate question is <b id="display">...</b>!</p>
        <script type="text/javascript">
            function run(binary) {
                // var instance = new WebAssembly.Instance(new WebAssembly.Module(new Uint8Array(binary)));
                // document.getElementById('display').innerText = instance.exports.main();
                WebAssembly.instantiate(new Uint8Array(binary)).then(function (wasm) {
                    document.getElementById('display').innerText = wasm.instance.exports.main();
                });
            }
        </script>
        <script type="text/javascript" src="./bin/debug/netcoreapp2.0/main.js"></script>
    </body>
</html>
